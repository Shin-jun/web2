<h2>피아노</h2>
큰 공명 상자 속에 85개 이상의 금속 현을 치고, 이와 연결된 건반을 눌러서 현을 때리게 하는 장치로 소리를 내는 건반 악기.
음역이 넓고 표현력이 풍부하다. 18세기 초 이탈리아에서 크리스토포리가 고안하여 독일에서 완성하였다.

현을 해머 액션으로 때려서 소리를 내기 때문에 발음 원리상 현악기이며 구체적으로는 타현악기 부류에 속한다.
 유건타현악기라고도 한다.
